<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container w-50">
        <div class="input-group mb-3 mt-4">
          <input id="textinput" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button id="btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add Todo</button>
        </div>

        <div class="row d-flex align-items-center justify-content-between">
          <div class="col-md-6 w-25">
            <p class="form-label">Selecte your page</p>
            <select class="form-select" aria-label="Default select example">
              <option value="1">5</option>
              <option value="2" selected>10</option>
              <option value="3">20</option>
            </select>
          </div>

          <div class="col-md-6"> 
            <label for="exampleDataList" class="form-label">Search Result</label>
            <input id="searchInput" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
          </div>
        </div>
        

        <table class="table border mt-3">
          <thead>
            <tr class=" ">
              <th scope="col">#</th>
              <th class="" scope="col">Title</th>
              <th class="text-center" scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="alltodo">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td class="d-flex justify-content-around">
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash-fill"></i>
              </td>
            </tr>
             --> 
          </tbody>
        </table>
        <div class="row ">
          <div class="col-md-4">
            <div class="page_details">Show 1 to 10 of 41</div>
          </div>

          <div class="col-md-8  mt-md-0 mt-2">
            <nav aria-label="Page navigation example">
              <ul class="pagination" id="pagenation">
                <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
                <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
              </ul>
            </nav>
          </div>

        </div>


  </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
